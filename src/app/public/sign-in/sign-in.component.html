<article fxLayout fxLayoutAlign="center center" class="full-screen fadeIn animated">
    <mat-card fxFlex="500px" class="sign-in-container">
        <div class="section">
            <img mat-card-image src="assets/img/sign-in.png" alt="Genesis">
            <div fxLayout="row" fxLayoutAlign="center center" id="title">
                <div>Connectez vous à votre compte Genesis</div>
            </div>
            <br>
            <form fxLayout="column" fxLayoutGap="0.5em" novalidate
                  [formGroup]="signInForm"
                  (ngSubmit)="signIn(signInForm)">
                <!-- username or password -->
                <mat-form-field>
                    <mat-placeholder>
                        <i class="fa fa-user-circle-o"></i> Identité
                    </mat-placeholder>
                    <input matInput type="text" formControlName="login">
                    <mat-error appErrors="login">
                        <span appError="required">Obligatoire</span>
                    </mat-error>
                </mat-form-field>
                <!-- password -->
                <mat-form-field>
                    <mat-placeholder>
                        <i class="fa fa-lock"></i> Mot de passe
                    </mat-placeholder>
                    <input matInput type="password" formControlName="password">
                    <mat-error appErrors="password">
                        <span appError="required">Obligatoire</span>
                    </mat-error>
                </mat-form-field>
                <br>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <!-- forgotten password -->
                    <span id="forgotten-password">Mot de passe oublié ?</span>
                    <br>
                    <!-- log in action -->
                    <button mat-raised-button color="accent" type="submit">
                        Log in
                    </button>
                </div>
            </form>
        </div>
        <div class="or-divider">
            <div class="or-buble">
                ou
            </div>
        </div>
        <br>
        <div class="section">
            <div fxLayout="column" fxLayoutAlign="center center">
                <!-- registration -->
                <button mat-raised-button color="primary" (click)="register()">
                    S'inscrire
                </button>
            </div>
        </div>
    </mat-card>
</article>
