<article fxLayout fxLayoutAlign="center center" class="full-screen fadeIn animated">
  <mat-card fxFlex="500px" class="sign-up-container">
    <div class="section">
      <img mat-card-image src="img/sign-up.png" alt="Genesis">
      <div fxLayout="row" fxLayoutAlign="center center" id="title">
        <div>Inscrivez vous sur Genesis</div>
      </div>
      <br>
      <form fxLayout="column" fxLayoutGap="0.5em" novalidate
            [formGroup]="signUpForm"
            (ngSubmit)="signUp(signUpForm)">
        <mat-form-field>
          <mat-placeholder>
            <i class="fa fa-user"></i> Nom de compte
          </mat-placeholder>
          <input matInput type="text" formControlName="name" required [disableControl]="isLoading">
          <mat-error ngxErrors="name">
            <span ngxError="required">Obligatoire</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-placeholder>
            <i class="fa fa-envelope-o"></i> Adresse e-mail
          </mat-placeholder>
          <input matInput type="text" formControlName="email" required [disableControl]="isLoading">
          <mat-error ngxErrors="email">
            <span ngxError="required">Obligatoire</span>
            <span ngxError="pattern">E-mail invalide</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-placeholder>
            <i class="fa fa-lock"></i> Mot de passe
          </mat-placeholder>
          <input matInput type="password" formControlName="password" required [disableControl]="isLoading">
          <mat-error ngxErrors="password">
            <span ngxError="required">Obligatoire</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirmation du mot de passe"
                 [disableControl]="isLoading">
          <mat-error ngxErrors="confirmPassword">
            <span ngxError="match">Mot de passe diffÃ©rent</span>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit" [disabled]="isLoading">
          S'enregistrer <i class="fa fa-sign-in"></i>
        </button>
      </form>
    </div>
    <div class="or-divider">
      <div class="or-buble">
        ou
      </div>
    </div>
    <br>
    <div class="section">
      <div fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="login()">
          Se connecter
        </button>
      </div>
    </div>
  </mat-card>
</article>
