<mat-card-header><h3>Déconnexion</h3></mat-card-header>
<mat-dialog-content>
  Etes vous sûr de vouloir vous déconnecter ?
</mat-dialog-content>
<br>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-raised-button color="accent" (click)="onConfirm()">Oui</button>
  <button mat-raised-button mat-dialog-close>Non</button>
</mat-dialog-actions>
